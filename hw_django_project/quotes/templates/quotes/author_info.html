{% extends 'quotes/base.html' %}

{% block content %}

<div class="container mx-auto py-8">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <h2 class="custom-h2">{{author.author}}</h2>
            <strong>Born:</strong>
            <span class="author-born-date">{{author.born_date}}</span>
            <span class="author-born-location">{{author.born_location}}</span>
        </div>
        <div>
            <div class="mb-4">
                <h2 class="custom-h2">Description</h2>
                <p class="text-gray-600">{{author.description}}</p>
            </div>
            <div>

                <div class="mb-4">
                    <h3 class="text-xl font-semibold mb-2">Quotes by {{author.author}}</h3>
                    <ul>
                        {% for quote in quotes %}
                        <li class="mb-2">
                            <blockquote class="text-gray-800 italic border-l-4 border-blue-500 pl-4">
                                {{quote.quote}}
                            </blockquote>

                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <!-- Pagination -->
                <div class="flex justify-center">
                    <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Previous
                    </a>
                    <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">
                        Next
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
