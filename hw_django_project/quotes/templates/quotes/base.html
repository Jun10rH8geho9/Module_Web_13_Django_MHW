<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/styles.css' %}">
    <title>Quotes</title>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <a href="/add_author/" class="btn btn-primary">add Author</a>
                    <a href="/add_quote/" class="btn btn-primary">add Quote</a>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Signup</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                    {% endif%}
                </p>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="row g-2 align-items-center" method="GET" action="{% url 'quotes:search' %}">
                            <div class="col-auto">
                                <input class="form-control" type="search" name="q" placeholder="Search" aria-label="Search">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        
        {% block content %} {% endblock %}
    </div>
</body>
</html>
